<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="btn-container">
      <div class="timer">00:00:00</div>
      <i class="fas fa-cog btn-level"></i>
    </div>
    <div class="level-overlay">
      <div class="level-box">
        <h3>Word Size</h3>
        <ul class="level-list">
          <li data-best="Best time : 00:00:00">4</li>
          <li data-best="Best time : 00:00:00">5</li>
          <li data-best="Best time : 00:00:00">6</li>
        </ul>
      </div>
    </div>
    <div class="container">
      <div class="myWord"></div>
      <div class="alert">Not A Word</div>
      <div class="history"></div>
    </div>

    <div class="keyboard">
      <span class="key">a</span> <span class="key">b</span>
      <span class="key">c</span>
      <span class="key">d</span>
      <span class="key">e</span>
      <span class="key">f</span>
      <span class="key">g</span>
      <span class="key">h</span>
      <span class="key">i</span>
      <span class="key">j</span>
      <span class="key">k</span> <span class="key">l</span>
      <span class="key">m</span>
      <span class="key">n</span>
      <span class="key">o</span>
      <span class="key">p</span>
      <span class="key">q</span>
      <span class="key">r</span>
      <span class="key">s</span>
      <span class="key">t</span>
      <span class="key">u</span>
      <span class="key">v</span>
      <span class="key">w</span>
      <span class="key">x</span>
      <span class="key">y</span>
      <span class="key">z</span>
      <span class="key clear fas fa-backspace"></span>
      <span class="key enter fas fa-check"></span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
